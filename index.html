        .aurora-background {
            position: relative;
            overflow: hidden;
        }

        .aurora-background::before, .aurora-background::after {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            width: 150vmax;
            height: 150vmax;
            border-radius: 50%;
            z-index: -2;
            will-change: transform;
            mix-blend-mode: overlay;
            animation: rotate 20s linear infinite;
        }
        
        .dark .aurora-background::before {
            background: radial-gradient(circle, rgba(93, 72, 190, 0.2), transparent 50%);
        }

        .dark .aurora-background::after {
            background: radial-gradient(circle, rgba(160, 52, 96, 0.2), transparent 50%);
            animation-delay: -10s;
        }
        
        .light .aurora-background::before {
             background: radial-gradient(circle, rgba(239, 121, 138, 0.4), transparent 50%);
        }
        
        .light .aurora-background::after {
            background: radial-gradient(circle, rgba(255, 180, 150, 0.4), transparent 50%);
            animation-delay: -10s;
        }


        @keyframes rotate {
            0% { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
            50% { transform: translate(-50%, -50%) rotate(180deg) scale(1.1); }
